version: v1.0
application:
  type: language
  name: AI Application
  description: AI Application Being Locally Deployed
  containers:
    - name: llamacpp_python_server
      contextdir: ./deployment/model_server
      containerfile: ./base/Containerfile
      model-service: true
      backend:
        - llama
      arch:
        - arm64
        - amd64
      ports:
        - 8001
      image: quay.io/jdubrick-ai/llamacpp_python:latest
    - name: streamlit-summary-app
      contextdir: .
      containerfile: Containerfile
      arch:
        - arm64
        - amd64
      ports:
        - 8501
      image: quay.io/jdubrick-ai/tester-0710-01:latest